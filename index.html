<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 05: Solo</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <h1>Hungry Dog</h1>
    <h2>Feed Me!</h2>

    <section>
        <button class="donut" value="purple-donut">
            <img src="./assets/purple-donut.png" alt="purple donut image">
        </button>
        <button class="donut" value="pink-donut">
                <img src="./assets/pink-donut.png" alt="purple donut image">
        </button>
        <button class="donut" value="yellow-donut">
                <img src="./assets/yellow-donut.png" alt="purple donut image">
        </button>
        <button class="donut" value="blue-donut">
            <img src="./assets/blue-donut.png" alt="purple donut image">
        </button>
        <button class="donut" value="green-donut">
            <img src="./assets/green-donut.png" alt="purple donut image">
        </button>
    </section>

    <section id="dog">
        <img class="head" src="assets/dogHead.png">
        <!-- <span class="part purple-donut"></span>
        <span class="part pink-donut"></span>
        <span class="part yellow-donut"></span>
        <span class="part blue-donut"></span>
        <span class="part green-donut"></span> -->
    </section>

    <section id="tail">
        <img src="assets/dogTail.png" alt="image of dog tail">
    </section>

    <section>
        <button id="reset-button" value="resetButton">RESET</button>
    </section>

    <script type="module" src="./src/index.js"></script>

</body>
</html>
